<!-- 头部 -->
<header class="header" id="header">
	<a ui-sref="set">返回</a>
	<h1 id="title">设置</h1>
</header>
<section class="section" id="bank">

	<div class="inputs">
		<span>银行卡账号</span>
		<input type="text" placeholder="请输入本人银行卡号">
	</div>
	<h2>请填写银行卡的首次预留信息</h2>
	<div class="inputs">
		<span>姓名</span>
		<input type="text" placeholder="请输本人姓名">
	</div>
	<div class="inputs">
		<span>身份证号</span>
		<input type="text" placeholder="请输入本人身份证号">
	</div>
	<button>下一步</button>
</section>
