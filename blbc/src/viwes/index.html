						<h2>新手福利</h2>
						<div class="zhuangxiang">
							专享

						<h2>安全保障</h2>

							<dt><img src="img/mainBox_lastDt1.gif"></dt>

								<p>100%本息保障计划</p>

						</dl>

				</a>

					<dl>
						<dt><img src="img/boxDt1.gif"></dt>
						<dd>理财知识</dd>
					</dl>

				</div>
				<div class="box_last">
					<dl>
						<dt><img src="img/boxDt2.gif"></dt>

			</div>
